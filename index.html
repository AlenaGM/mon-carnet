<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/img/notes.png" type="img/png" />
    <title>Mon Carnet de Notes</title>
  </head>

  <body>
    <div class="wrapper">
      <form class="container notes__form" id="notes__form">
        <div class="card">
          <div class="card__main">
            <div>
              <textarea
                id="noteText"
                placeholder="New note"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit" class="button">Add note</button>
            </div>
          </div>
        </div>
      </form>
      <ul class="container notes" id="notes"></ul>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
